
<h1>Pump v0.1</h1>

<a href="#/plans">Voltar</a>

<div ng-controller="ExerciseListController">  
  
  <ul ng-repeat="e in exercises">    
    <li>
        <a href="#/plans/{{plan.id}}/exercises/{{e.id}}">{{e.name}}</a>
        <p>{{ (e.sets)?e.sets + " séries":"" }} {{ (e.reps)?e.reps + ", repetições":"" }} {{ (e.weight)? " de " + e.weight + "kg":""}}</p>
    </li>
  </ul>
  
  <a href="#/plans/{{plan.id}}/exercises/new">Novo</a>
</div>
