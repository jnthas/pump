<a href="index.html">Voltar</a>

<div ng-controller="StudentController as student">
  <form name="studentForm" ng-submit="studentForm.$valid && student.save(student.model)" novalidate>
    <label for="name">Nome</label>
    <input name="name" type="text" value="{{student.model.name}}" ng-model="student.model.name" required>
    <br>
    <label for="born">Nasc.</label>
    <input name="born" type="text" value="{{student.model.born}}" ng-model="student.model.born" required>
    <br>
    <label for="weight">Peso</label>
    <input name="weight" type="number" value="{{student.model.weight}}" ng-model="student.model.weight" required>
    <br>
    <label for="height">Altura</label>
    <input name="height" type="number" value="{{student.model.height}}" ng-model="student.model.height" required>
    <br>
    <input type="submit" value="Submit">

  </form>
</div>
