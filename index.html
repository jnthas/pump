<html>
  <head>
    <meta charset="utf-8">
    <title>Pump v0.1</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>
    <header class="bar bar-nav">
      <h1 class="title">Pump v0.1</h1>
    </header>
    <footer class="bar bar-footer">
      <h1 class="title">Footer</h1>
    </footer>
    <div class="content">
      <div class="card">
        <div class="content-padded">
          <span class="media-object pull-left icon icon-person"></span>
          <h3>Aluno</h3>
          <p>Cadastre os dados pessoais do aluno</p>
          <button class="btn btn-primary btn-block">Abrir</button>
        </div>
      </div>
      <div class="card">
        <div class="content-padded">
          <span class="media-object pull-left icon icon-list"></span>
          <h3>Ficha</h3>
          <p>Cadastre a ficha e os exercicios de treino do aluno</p>
          <button class="btn btn-primary btn-block">Abrir</button>
        </div>
      </div>
      <div class="card">
        <div class="content-padded">
          <span class="media-object pull-left icon icon-play"></span>
          <h3>Treinos</h3>
          <p>Execute os exercicios cadastrados durante o treino</p>
          <button class="btn btn-primary btn-block">Abrir</button>
        </div>
      </div>
      <div class="card">
        <div class="content-padded">
          <span class="media-object pull-left icon icon-info"></span>
          <h3>Logs</h3>
          <p>Visualize o log dos treinos feitos</p>
          <button class="btn btn-primary btn-block">Abrir</button>
        </div>
      </div>
    </div>
  </body>
</html>
