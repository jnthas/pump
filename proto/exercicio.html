<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pump v0.1</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="exercicios.html"></a>
      <h1 class="title">Exercício</h1>
    </header>
    <footer class="bar bar-footer">
      <h1 class="title">Pump v0.1</h1>
    </footer>


    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <input name="descricao" type="text" placeholder="Descrição">
          
        <div id="serie" class="card updown">
          <p>Séries</p>
          <div class="center">
            <button name="minusbtn" class="btn btn-negative">-</button>
            <input name="serie" type="text" disabled>
            <button name="plusbtn" class="btn btn-primary">+</button>            
          </div>
        </div>        

        <div id="carga" class="card updown">
          <p><input type="radio" name="tipo" value="carga" checked> Carga (kg)</p>
          <div class="center">             
            <button name="minusbtn" class="btn btn-negative">-</button>
            <input name="carga" type="text" disabled>
            <button name="plusbtn" class="btn btn-primary">+</button>
            
          </div>
        </div>
        
        <div id="repeticao" class="card updown">
          <p><input type="radio" name="tipo" value="repeticao"> Repetições</p>
          <div class="center">             
            <button name="minusbtn" class="btn btn-negative">-</button>
            <input name="repeticao" type="text" disabled>
            <button name="plusbtn" class="btn btn-primary">+</button>            
          </div>
        </div>
        
        <input name="descanso" type="text" placeholder="Descanso entre séries (seg)">
        
        <textarea name="motivo" rows="2" placeholder="Observações"></textarea>


        <button class="btn btn-positive btn-block">Confirmar</button>
    </div>
      
    <script>
      
      registerUpDown($("#serie [name='plusbtn']")[0], $("#serie [name='minusbtn']")[0], $("#serie [name='serie']")[0]);
      registerUpDown($("#carga [name='plusbtn']")[0], $("#carga [name='minusbtn']")[0], $("#carga [name='carga']")[0]);
      registerUpDown($("#repeticao [name='plusbtn']")[0], $("#repeticao [name='minusbtn']")[0], $("#repeticao [name='repeticao']")[0]);      
    </script>
      
  </body>
</html>
