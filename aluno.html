<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pump v0.1</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="index.html"></a>
      <h1 class="title">Aluno</h1>
    </header>
    <footer class="bar bar-footer">
      <h1 class="title">Pump v0.1</h1>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->

      <form>
        <input name="nome" type="text" placeholder="Nome">
        <input name="nascimento" type="text" placeholder="Data Nasc.">
        <input namee="peso" type="text" placeholder="Peso (kg)">
        <input namee="altura" type="text" placeholder="Altura (cm)">
          <fieldset>
            <legend>Sexo</legend>
            <input id="masc" type="radio" name="sexo" value="masculino" checked>
            <label for="masc">Masculino</label>

            <input id="fem" type="radio" name="sexo" value="feminino">
            <label for="fem">Feminino</label>
          </fieldset>

      </form>
    </div>

  </body>
